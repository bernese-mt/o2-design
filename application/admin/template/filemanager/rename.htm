{include file="public/layout" /}
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    {include file="filemanager/bar" /}
    <form class="form-horizontal" id="post_form" action="{:url('Filemanager/rename')}" method="post">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">目前路徑</dt>
                <dd class="opt">
                    {$info['activepath']|default=''}
                    <input type="hidden" name="activepath" value="{$info['activepath']|default=''}">
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="url">舊名稱</label>
                </dt>
                <dd class="opt">
                    {$info['filename']|default=''}
                    <input type="hidden" name="filename" value="{$info['filename']|default=''}">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="newfilename"><em>*</em>新名稱</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="newfilename" value="" id="newfilename" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <div class="bot"><a href="JavaScript:void(0);" onclick="checkForm();" class="ncap-btn-big ncap-btn-green" id="submitBtn">確認提交</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    // 判斷輸入框是否為空
    function checkForm(){
        if($.trim($('input[name=newfilename]').val()) == ''){
            showErrorMsg('新名稱不能為空！');
            $('input[name=newfilename]').focus();
            return false;
        }
        layer_loading('正在處理');
        $('#post_form').submit();
    }
</script>
{include file="public/footer" /}
